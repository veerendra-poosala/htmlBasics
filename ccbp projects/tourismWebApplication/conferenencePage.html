

<!-- conference page -->

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="conference-page-bg-container d-flex flex-column">
        <div id="sectionConferencePageHome">
            <div class="conference-page-home-page">
                <img class="conference-page-home-page-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png" />
                <div class="conference-page-home-page-text-card">
                    <h1 class="conference-page-home-page-text-card-heading">The Things Conference</h1>
                    <p class="conference-page-home-page-text-card-paragraph">Redefing the future of IoT with LoRaWAN</p>
                    <button class="conference-page-home-page-text-card-know-more-button btn btn-primary" onclick="display('sectionConferenceDetailsPage')">Know more</button>
                </div>
            </div>
        </div>
        <div id="sectionConferenceDetailsPage">
            <div class="conference-details-page d-flex flex-column ">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vKJ6nXE_6Hc?rel=0" allowfullscreen></iframe>
                </div>
                <div class="conference-details-page-top-section-card">
                    <h1 class="conference-details-page-top-section-card-heading">The Things Conference</h1>
                    <p class="conference-details-page-top-section-card-paragraph">Join Asia Largest Conference on LoRaWAN</p>
                </div>
                <div class="conference-details-page-middle-section-card d-flex flex-row justify-content-center">
                    <div class="conference-details-page-middle-section-text-card">
                        <h1 class="conference-details-page-middle-section-card-heading">1400+</h1>
                        <p class="conference-details-page-middle-section-card-paragraph">Attenders</p>
                    </div>
                    <div class="conference-details-page-middle-section-text-card">
                        <h1 class="conference-details-page-middle-section-card-heading">100+</h1>
                        <p class="conference-details-page-middle-section-card-paragraph">Workshops</p>
                    </div>
                </div>
                <div class="conference-details-page-middle-section-card d-flex flex-row justify-content-center">
                    <div class="conference-details-page-middle-section-text-card">
                        <h1 class="conference-details-page-middle-section-card-heading">120+</h1>
                        <p class="conference-details-page-middle-section-card-paragraph">Speackers</p>
                    </div>
                    <div class="conference-details-page-middle-section-text-card">
                        <h1 class="conference-details-page-middle-section-card-heading">10+</h1>
                        <p class="conference-details-page-middle-section-card-paragraph">Countries</p>
                    </div>
                </div>
                <div class="conference-details-page-middle-section-card d-flex flex-row justify-content-center">
                    <button class="btn btn-primary conference-details-page-back-button" onclick="display('sectionConferencePageHome')">Back</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
